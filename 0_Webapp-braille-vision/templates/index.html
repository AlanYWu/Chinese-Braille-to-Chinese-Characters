{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>Image Classifier</h3>
    <!-- <p>
      <small>A web app demo</small>
    </p> -->
  </div>
  <!-- Include about us -->
  
<!-- Add this div where you want to display the example images -->
<div id="example-images">
  {% for image_file in image_files %}
    <button type="button" onclick="selectImage('{{ url_for('static', filename='example_data/' + image_file) }}')">
        <img src="{{ url_for('static', filename='example_data/' + image_file) }}" height="200" alt="Example image">
    </button>
  {% endfor %}
</div>

<!-- Modify your form to include a hidden input field for the selected image -->
<form id="example-data-form" method="post" enctype="multipart/form-data">
  <input type="hidden" id="selected-image" name="selected_image">
  <input type="file" id="example-data-file" name="file" onchange="previewFile_example()">
  <input type="submit" value="Submit Example Data">
</form>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop image here or click to select</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" value="Submit" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <div id="pred-result-cnp" class="hidden"></div>
  <div id="pred-result-eng" class="hidden"></div>

  
</div>

{% endblock %}
